{% extends 'blog/blog_page.html' %}

{% block title %}Index{% endblock %}

{% block content %}
    <h1>Hello world!</h1>
    <p>Lorem ipsum</p>

    {% for post in posts %}
        <div>
            <h2>{{post.title}}</h2>
            <p>{{post.date|date:'D jS M, Y'}}</p>
            <p>{{post.content|linebreaksbr}}</p>
        </div>
    {% endfor %}
{% endblock %}
